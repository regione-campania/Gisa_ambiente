<!DOCTYPE html>

<script>
	var currTplName = "ml.html";
</script>

<html>
<head>
<meta charset="utf-8">
<title>Master List</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<style>
.active {
  background-color: #f0e0a0 !important;
}

</style>
</head>
<script>  
var last;
function setActive(t) {
  if (last!=null) {
	last.classList.remove("active");
  }
  last=t;
  last.classList.add("active");
};

//  $("a").removeClass("active");

</script>
<body>
 <div class="row">
  <div class="col-md-2">
	<div class="table-responsive" >

	  <table class="table table-striped table-bordered table-sm table-condensed">

		<thead>
		  <tr>
			<th>Norma</th>
		  </tr>
		</thead>

		<tbody>
	 {{range $i, $ml :=   .Mls }}
		<tr onclick="setActive(this);">
			<td class="small"><a onclick="window.parent.setFld('norma', '{{ $ml.N_desc }}')" href="/get_mac/{{$ml.N_id }}" target="mac">{{ $ml.N_desc }}</a></td>
		</tr>
	 {{end}}
		</tbody>
		</table>
	</div> 
  </div>
  
  <div class="col-md-3"> 
	<iframe id="mac" name="mac" width="100%" height="100%" frameborder="0"> </iframe>
  </div>
  
  <div class="col-md-3"> 
	<iframe id="agg" name="agg" width="100%" height="100%" frameborder="0"> </iframe>
  </div>
  
  <div class="col-md-3">
	<iframe id="lda" name="lda" width="100%" height="100%" frameborder="0"></iframe>
  </div>
  
</div> 

</body>
<script>
window.top.setFld('norma', '')
window.top.setFld('macro', '')
window.top.setFld('aggre', '')
window.top.setFld('linea', '')
</script>
</html>
