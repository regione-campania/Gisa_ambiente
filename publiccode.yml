description:
  it:
    genericName: Gestionale
    longDescription: |2+
       

Il sistema GISA AMBIENTE, release 1, gestisce le anagrafiche degli impianti AIA
e AUA e le visite ispettive fatte dal personale
tecnico sulle anagrafiche degli impianti AIA.

 Vengono gestite le tre
      tipologie di AIA

      - Ordinaria;

      - Straordinaria;

      - Non ordinaria.

      Al sistema possono accedere tutti i tecnici GISA AMBIENTE (oltre ai
      Dirigenti Apicali come

      il Direttore Tecnico o Generale), ciascuno per le proprie competenze,
      utilizzando il proprio

      SPID.

      Il sistema permette all'utente di ricercare un impianto con sede operativa
      sul territorio

      regionale e di associare ad esso un fascicolo ispettivo. Ovviamente se
      trattasi di nuovo

      impianto (non già anagrafato) sarà possibile inserirlo con tutti i
      dettagli relativi a

      - Dati impresa (ragione sociale, partita IVA, sede legale, rappresentante
      legale, ecc);

      - Dati sede operativa (indirizzo, coordinate, ecc);

      - Dati linea di attività(descrizione attività, ecc);

      - Dati autorizzativi.

      Ad ogni impianto ricercabile è possibile associare un fascicolo ispettivo
      ovvero una intera

      visita ispettiva AIA composta da più giornate ispettive (giornate di
      controllo).

      In ogni giornata ispettiva è possibile specificare, tra l'altro le
      seguenti informazioni

      - Il campo "per conto di" → ovvero la struttura per la quale la giornata
      ispettiva viene

      eseguita;

      - Il nucleo ispettivo → ovvero il gruppo ispettivo che ha seguito la
      specifica giornata

      di controllo;

      - Le tematiche controllate in quella giornata ispettiva →

      - Altre componenti ambientali

      - Emissioni in acqua

      - Emissioni in aria

      - Gestione degli incidenti e anomalie

      - Materie prime e utilizzo delle risorse

      - Rifiuti

      - Rumore

      - Sistema di gestione Ambientale

      - Suolo e sottosuolo.

      Completato l'inserimento, dal dettaglio è possibile

      - Inserire i dati relativi ad eventuali campioni fisici prelevati (è
      prevista la redazione

      del Verbale di Campionamento, anche esso firmato con firma grafometrica)

      - Inserire eventuali non conformità.

      Sempre dal dettaglio della giornata ispettiva è possibile generare il
      Verbale Ispettivo

      precompilato. Una volta generato e firmato con firma grafometrica (sia per
      il responsabile

      impianto che per il gruppo ispettivo), viene inviato al documentale
      sicr@web per la

      protocollazione.

      Completato il fascicolo ispettivo è possibile chiuderlo

      - Contestualmente alla chiusura, specificando il numero di protocollo
      della relazione

      finale associata, questa verrà automaticamente recuperata dal protocollo

      sicr@web, mediante cooperazione applicativa.

      In GISA AMBIENTE release 1 è disponibile anche un modulo di integrazione
      con alcune

      delle cartografie rese disponibili dal sistema di Regione Campania “i.Ter”
      (risorse rese

      disponibili dalla versione 2.0 in produzione alla data di redazione del
      presente documento

       è ancora in fase di rilascio la ver.3.0 che ne amplierà e potenzierà le
      funzionalità e con

      cui ci si integrerà in futuro).
